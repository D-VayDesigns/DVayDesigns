<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Vay Gallery</title>
    <style>
        body {
            font-family: Bahnschrift, Arial, sans-serif;
            background-color: #1a1e29;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to bottom, #313441, #7e8288); /* Dark gray to light gray */
            color: #bbbbbb;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #1a1e29;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #link {
        background-color: #708090; /* Gray-blue background color */
        }
        footer {
            background-color: #1a1e29;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            width: 5%; /* Adjust the logo size */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates three columns of equal width */
            grid-gap: 10px; /* Adjust the gap between images as needed */
            width: 100%;
            max-width: 900px; /* Adjust based on your preference */
            margin: auto; /* Center the grid horizontally */
        }

.grid-container img {
    width: 100%; /* Make images fill their container */
    height: auto; /* Keep image aspect ratio */
    aspect-ratio: 1 / 1; /* Makes images square */
    object-fit: cover; /* Ensures the images cover the area without distorting */
}
        #link {
            padding: 22px;
            text-align: center;
            background: linear-gradient(to left, #969aa0, #c8ced6); /* Dark gray to light gray */
        }
        p {
            font-family: Bahnschrift,Arial, sans-serif; /* Example font family */
            font-size: 18px; /* Example font size */
        }
        nav h1 {
            font-family: Bahnschrift, serif; /* Example font family */
            font-size: 28px; /* Example font size */
            color: #ffffff; /* Example color */
        }

    </style>
</head>
<body>

    <header>
        <img src="DVayDesignsLogofloating.png" alt="Business Logo" class="logo">
    </header>

    <nav>
        <h1>D-Vay Designs llc</h1>
        <a href="http://www.dvaydesigns.com/services">Services</a>
        <a href="http://www.dvaydesigns.com/about">About</a>
        <a href="http://www.dvaydesigns.com">Home</a>
    </nav>

    <section id="link">
        <p>Visit <a href="https://www.etsy.com/shop/dvaydesigns" target="_blank">our Etsy shop</a> for our latest products!</p>
        <h2>Gallery</h2>
        <section id="gallery">
            <div class="grid-container">
                <img src="galleryphotos/image11.jpg" alt="Gallery image 1">
                <img src="galleryphotos/image12.jpg" alt="Gallery image 2">
                <img src="galleryphotos/image13.jpg" alt="Gallery image 3">
                <img src="galleryphotos/image21.bmp" alt="Gallery image 4">
                <img src="galleryphotos/image22.jpg" alt="Gallery image 5">
                <img src="galleryphotos/image23.bmp" alt="Gallery image 6">
                <img src="galleryphotos/image31.jpg" alt="Gallery image 7">
                <img src="galleryphotos/image32.jpg" alt="Gallery image 8">
                <img src="galleryphotos/image33.jpg" alt="Gallery image 9">
                <img src="galleryphotos/image41.jpg" alt="Gallery image 10">
                <img src="galleryphotos/image42.jpg" alt="Gallery image 11">
                <img src="galleryphotos/image43.jpg" alt="Gallery image 12">
            </div>
        </section>
    </section>

    
    <footer>
        <p>&copy; 2024 D-Vay Designs llc. All rights reserved.</p>
    </footer>

</body>
</html>
